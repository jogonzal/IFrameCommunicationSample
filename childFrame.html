<html>
    <head>
        <title>Child frame</title>
        <script>
            var message = [];
            for(var i = 0; i < 3200000; i++){
                message.push(i);
            }

            function displayMessage (evt) {
                var t1 = new Date();
                var t0 = evt.data.now;
                console.log("I got data from " + evt.origin);
                var totalTime = (t1 - t0);
                document.getElementById("received-message").innerHTML = "Received info from parent. Took" + totalTime + "ms";
            }
            
            // For standards-compliant web browsers
            window.addEventListener("message", displayMessage, false);

            function buttonClick(){
                window.parent.postMessage({
                    message: message,
                    now: new Date()
                }, "*");
            }
        </script>
    </head>    
    <body>
        <p>This is in the child frame</p>
        <p id="received-message"></p>
        <button id="btn" onclick="buttonClick()">Send info to parent</button>
    </body>
</html>
